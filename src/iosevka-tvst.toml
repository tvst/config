[buildPlans.IosevkaTvst]
family = "Iosevka Tvst"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false
noLigation = true

[buildPlans.IosevkaTvst.variants.design]
asterisk = "penta-low"
at = "fourfold"
percent = "rings-continuous-slash"

[buildPlans.IosevkaTvst.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaTvst.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaTvst.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaTvst.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

[buildPlans.IosevkaTvst.widths.Normal]
shape = 600
menu = 5
css = "normal"
